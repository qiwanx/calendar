<!DOCTYPE html>

    <style>
        * {

            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;

        body {

            min-height: 100vh;

        .container {

        header {

        .calendar-controls {

            justify-content: center;

        }
        
        .month-year {
            font-size: 1.8rem;

            color: #2c3e50;

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;

        button:hover {

        .today-btn {

        .today .day-number {

        .events-container {

        .event {

            padding: 6px 8px;

            border-radius: 4px;

            border-left: 3px solid #3498db;

        .event:hover {

        .add-event-btn {

            align-items: center;

        }
        
        .add-event-btn:hover {

        }
        
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-btn {
            background: #e74c3c;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 0;
        }
        
        .close-btn:hover {
            background: #c0392b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .save-btn {
            background: #2ecc71;
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
        }
        
        .empty-state {
            color: #95a5a6;
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .day {
                min-height: 120px;
                padding: 10px 5px;
            }
            
            .day-header {
                padding: 10px 2px;
                font-size: 0.9rem;
            }
            
            .month-year {
                font-size: 1.4rem;
                min-width: 180px;
            }
            
            .calendar-controls {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            .event {
                font-size: 0.75rem;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“… æ—¥å†è®°äº‹æœ¬</h1>
            <p class="subtitle">ç‚¹å‡»æ—¥æœŸæ·»åŠ æ‚¨çš„äº‹ä»¶å’Œæé†’</p>
        </header>
        
        <div class="calendar-controls">
            <button id="prev-month">
                <span>â—€</span> ä¸Šæœˆ
            </button>
            <div class="month-year" id="current-month-year">2023å¹´12æœˆ</div>
            <button id="next-month">
                ä¸‹æœˆ <span>â–¶</span>
            </button>
            <button id="today-btn" class="today-btn">
                <span>ğŸ“…</span> ä»Šå¤©
            </button>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- æ—¥å†å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <!-- æ·»åŠ /ç¼–è¾‘äº‹ä»¶æ¨¡æ€æ¡† -->
        <div class="modal" id="event-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-title">æ·»åŠ äº‹ä»¶</h2>
                    <button class="close-btn" id="close-modal">Ã—</button>
                </div>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-date">æ—¥æœŸ</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-title">äº‹ä»¶æ ‡é¢˜</label>
                        <input type="text" id="event-title" placeholder="è¯·è¾“å…¥äº‹ä»¶æ ‡é¢˜" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="event-desc">äº‹ä»¶æè¿° (å¯é€‰)</label>
                        <textarea id="event-desc" placeholder="è¯·è¾“å…¥äº‹ä»¶è¯¦ç»†ä¿¡æ¯"></textarea>
                    </div>
                    <button type="submit" class="save-btn">ä¿å­˜äº‹ä»¶</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
        let selectedDate = null;
        let editingEventIndex = null;

        // æœˆä»½åç§°
        const monthNames = ["ä¸€æœˆ", "äºŒæœˆ", "ä¸‰æœˆ", "å››æœˆ", "äº”æœˆ", "å…­æœˆ", 
                          "ä¸ƒæœˆ", "å…«æœˆ", "ä¹æœˆ", "åæœˆ", "åä¸€æœˆ", "åäºŒæœˆ"];
        
        // æ˜ŸæœŸåç§°
        const dayNames = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];

        // DOMå…ƒç´ 
        const calendarElement = document.getElementById('calendar');
        const currentMonthYearElement = document.getElementById('current-month-year');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const todayButton = document.getElementById('today-btn');
        const eventModal = document.getElementById('event-modal');
        const closeModalButton = document.getElementById('close-modal');
        const eventForm = document.getElementById('event-form');
        const eventDateInput = document.getElementById('event-date');
        const eventTitleInput = document.getElementById('event-title');
        const eventDescInput = document.getElementById('event-desc');
        const modalTitle = document.getElementById('modal-title');

        // åˆå§‹åŒ–æ—¥å†
        function initCalendar() {
            renderCalendar();
            updateMonthYearDisplay();
            setupEventListeners();
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            calendarElement.innerHTML = '';
            
            // æ·»åŠ æ˜ŸæœŸæ ‡é¢˜
            for (let i = 0; i < 7; i++) {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = dayNames[i];
                calendarElement.appendChild(dayHeader);
            }
            
            // è·å–å½“å‰æœˆä»½çš„ç¬¬ä¸€å¤©å’Œæœ€åä¸€å¤©
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay();
            
            // æ·»åŠ ä¸Šä¸ªæœˆæœ«å°¾çš„æ—¥æœŸ
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                
                const dayNumber = prevMonthLastDay - i;
                day.innerHTML = `
                    <div class="day-number">
                        <span>${dayNumber}</span>
                    </div>
                    <div class="events-container">
                        <div class="empty-state">éæœ¬æœˆ</div>
                    </div>
                `;
                calendarElement.appendChild(day);
            }
            
            // æ·»åŠ å½“å‰æœˆä»½çš„æ—¥æœŸ
            const today = new Date();
            const todayString = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            for (let dayNum = 1; dayNum <= daysInMonth; dayNum++) {
                const day = document.createElement('div');
                const dateString = `${currentYear}-${String(currentMonth+1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
                const isToday = dateString === todayString;
                
                if (isToday) {
                    day.className = 'day today';
                } else {
                    day.className = 'day';
                }
                
                // è·å–å½“å¤©çš„äº‹ä»¶
                const dayEvents = events[dateString] || [];
                
                day.innerHTML = `
                    <div class="day-number">
                        <span>${dayNum}</span>
                        ${dayEvents.length > 0 ? `<span>(${dayEvents.length})</span>` : ''}
                    </div>
                    <div class="events-container" id="events-${dateString}">
                        ${dayEvents.length > 0 ? 
                          dayEvents.map((event, index) => `
                            <div class="event" data-date="${dateString}" data-index="${index}">
                                <strong>${event.title}</strong>
                                ${event.desc ? `<br><small>${event.desc.substring(0, 20)}${event.desc.length > 20 ? '...' : ''}</small>` : ''}
                            </div>
                          `).join('') : 
                          '<div class="empty-state">æš‚æ— äº‹ä»¶</div>'
                        }
                    </div>
                    <button class="add-event-btn" data-date="${dateString}">
                        <span>+</span> æ·»åŠ äº‹ä»¶
                    </button>
                `;
                
                calendarElement.appendChild(day);
            }
            
            // æ·»åŠ ä¸‹ä¸ªæœˆå¼€å§‹çš„æ—¥æœŸ
            const totalCells = 42; // 6è¡Œ * 7åˆ—
            const remainingCells = totalCells - (firstDayOfWeek + daysInMonth);
            
            for (let dayNum = 1; dayNum <= remainingCells; dayNum++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `
                    <div class="day-number">
                        <span>${dayNum}</span>
                    </div>
                    <div class="events-container">
                        <div class="empty-state">éæœ¬æœˆ</div>
                    </div>
                `;
                calendarElement.appendChild(day);
            }
            
            // ä¸ºæ·»åŠ äº‹ä»¶æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.add-event-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const date = this.getAttribute('data-date');
                    openEventModal(date);
                });
            });
            
            // ä¸ºäº‹ä»¶æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆç¼–è¾‘ï¼‰
            document.querySelectorAll('.event').forEach(eventElement => {
                eventElement.addEventListener('click', function() {
                    const date = this.getAttribute('data-date');
                    const index = parseInt(this.getAttribute('data-index'));
                    editEvent(date, index);
                });
            });
        }

        // æ›´æ–°æœˆä»½å¹´ä»½æ˜¾ç¤º
        function updateMonthYearDisplay() {
            currentMonthYearElement.textContent = `${currentYear}å¹´${monthNames[currentMonth]}`;
        }

        // æ‰“å¼€äº‹ä»¶æ¨¡æ€æ¡†
        function openEventModal(date = null, isEdit = false, eventIndex = null) {
            selectedDate = date || `${currentYear}-${String(currentMonth+1).padStart(2, '0')}-${String(new Date().getDate()).padStart(2, '0')}`;
            editingEventIndex = eventIndex;
            
            eventDateInput.value = selectedDate;
            eventTitleInput.value = '';
            eventDescInput.value = '';
            
            if (isEdit && eventIndex !== null) {
                modalTitle.textContent = 'ç¼–è¾‘äº‹ä»¶';
                const event = events[selectedDate][eventIndex];
                eventTitleInput.value = event.title;
                eventDescInput.value = event.desc || '';
            } else {
                modalTitle.textContent = 'æ·»åŠ äº‹ä»¶';
            }
            
            eventModal.style.display = 'flex';
        }

        // ç¼–è¾‘äº‹ä»¶
        function editEvent(date, index) {
            openEventModal(date, true, index);
        }

        // ä¿å­˜äº‹ä»¶
        function saveEvent(eventData) {
            const { date, title, desc } = eventData;
            
            if (!events[date]) {
                events[date] = [];
            }
            
            if (editingEventIndex !== null) {
                // ç¼–è¾‘ç°æœ‰äº‹ä»¶
                events[date][editingEventIndex] = { title, desc };
            } else {
                // æ·»åŠ æ–°äº‹ä»¶
                events[date].push({ title, desc });
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            
            // é‡æ–°æ¸²æŸ“æ—¥å†
            renderCalendar();
            
            // å…³é—­æ¨¡æ€æ¡†
            eventModal.style.display = 'none';
            editingEventIndex = null;
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ä¸Šä¸ªæœˆæŒ‰é’®
            prevMonthButton.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateMonthYearDisplay();
                renderCalendar();
            });
            
            // ä¸‹ä¸ªæœˆæŒ‰é’®
            nextMonthButton.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateMonthYearDisplay();
                renderCalendar();
            });
            
            // ä»Šå¤©æŒ‰é’®
            todayButton.addEventListener('click', () => {
                const today = new Date();
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
                updateMonthYearDisplay();
                renderCalendar();
            });
            
            // å…³é—­æ¨¡æ€æ¡†æŒ‰é’®
            closeModalButton.addEventListener('click', () => {
                eventModal.style.display = 'none';
                editingEventIndex = null;
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    eventModal.style.display = 'none';
                    editingEventIndex = null;
                }
            });
            
            // äº‹ä»¶è¡¨å•æäº¤
            eventForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const eventData = {
                    date: eventDateInput.value,
                    title: eventTitleInput.value.trim(),
                    desc: eventDescInput.value.trim()
                };
                
                if (!eventData.title) {
                    alert('è¯·è¾“å…¥äº‹ä»¶æ ‡é¢˜');
                    return;
                }
                
                saveEvent(eventData);
            });
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                // ESCé”®å…³é—­æ¨¡æ€æ¡†
                if (e.key === 'Escape' && eventModal.style.display === 'flex') {
                    eventModal.style.display = 'none';
                    editingEventIndex = null;
                }
                
                // å·¦å³ç®­å¤´åˆ‡æ¢æœˆä»½
                if (e.key === 'ArrowLeft' && eventModal.style.display !== 'flex') {
                    prevMonthButton.click();
                }
                if (e.key === 'ArrowRight' && eventModal.style.display !== 'flex') {
                    nextMonthButton.click();
                }
            });
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
